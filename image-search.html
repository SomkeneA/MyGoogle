<!DOCTYPE html>
<html lang="en">
    <head>
        <title>image-search</title>
    </head>
    <div class="search-container">
        <form action="https://www.google.com/search" method="get" target="_blank">
          <input type="text" placeholder="Search Google Images..." name="q">
          <input type="hidden" name="tbm" value="isch">
          <button type="submit">Google Image Search</button>
        </form>
      </div>
      
      <!-- Link to Google Search -->
      <div class="nav-links">
        <table>
            <tr>
                <td>
                    <a href="index.html">Google Search</a>
                </td>
            </tr>
        </table>
      </div>

      <style>
        .search-container {
          display: flex;
          align-items: center;
          justify-content: center;
        }
        .nav-links {
                display: flex;
              align-items: center;
              justify-content: center;
              margin: 8px 0;
            }
        form {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        input[type="text"] {
          width: 150%;
          padding: 12px 20px;
          margin: 8px 0;
          box-sizing: border-box;
          border: 2px solid #ccc;
          border-radius: 4px;
        }
        button[type="submit"] {
          width: 100%;
          background-color: #5705ee;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
        button[type="submit"]:hover {
          background-color: #4904ca;
        }
      </style>
</html>
